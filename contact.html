<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			background-color: #eee;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			margin-top: 0;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			font-size: 16px;
			line-height: 1.6;
		}

		button[type="submit"] {
			display: block;
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Contact Us</h1>
		<form action="mailto:neilpatel9943@gmail.com" method="post" enctype="text/plain">
			<label for="name">Student Name</label>
			<input type="text" id="name" name="name" required>

			<label for="id">Student ID</label>
			<input type="text" id="id" name="id" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="phone" required>

			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
