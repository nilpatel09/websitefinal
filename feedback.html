<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Page</title>
    <link rel="stylesheet" type="text/css" href="feedbackcs.css">
  </head>
  <body>
    <div class="container">
      <h1>Feedback Form</h1>
      <form id="feedback-form" action="mailto:feedback@example.com" method="post" enctype="text/plain">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="id">Student ID:</label>
        <input type="text" id="id" name="id" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="performance">How do you rate the website's performance?</label>
        <select id="performance" name="performance">
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
          <option value="poor">Poor</option>
          <option value="very poor">Very Poor</option>
        </select>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="feedbackjasc.js"></script>
  </body>
</html>
